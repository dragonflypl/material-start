<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
</head>
<body ng-app="starterApp" layout="row" ng-controller="UserController as ul">
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-glow-z2">
        <h1 class="md-toolbar-tools">
            <a ng-href="#/" layout="row" flex="" class="docs-logo" href="#/">
                <md-icon md-svg-src="md-menu" class="ng-isolate-scope md-default-theme" aria-hidden="true">
                    <svg version="1.1" x="0px" y="0px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fit=""
                         height="100%" width="100%" preserveAspectRatio="xMidYMid meet"
                         style="pointer-events: none; display: block;">
                        <path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>
                        <path d="M 50 5 L 6 18 L 13.5 77 L 50 94 Z" fill="#E42939"></path>
                        <path d="M 50 5 L 94 18 L 86.5 77 L 50 94 Z" fill="#B72833"></path>
                        <path d="M 50 7 L 83 75 L 72 75 L 65 59 L 50 59 L 50 50 L 61 50 L 50 26 Z"
                              fill="#b2b2b2"></path>
                        <path d="M 50 7 L 17 75 L 28 75 L 35 59 L 50 59 L 50 50 L 39 50 L 50 26 Z" fill="#fff"></path>
                    </svg>
                </md-icon>
                <div class="docs-logotype">Material Design</div>
            </a>
        </h1>
    </md-toolbar>
    <md-content role="navigation" flex>
        <md-list>
            <md-list-item ng-repeat="it in ul.users" ng-click="ul.selectUser(it)"
                          ng-class="{'selected' : it === ul.selected }">
                <md-icon class=avatar md-svg-icon="{{it.avatar}}"></md-icon>
                <span>{{it.name}}</span>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
<div layout="column" flex>
    <md-toolbar class="md-whiteframe-glow-z2">
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm ng-click="ul.toggleList()" class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
            </md-button>
            <h2>
                Toolbar with Icon Buttons
            </h2>
        </div>
    </md-toolbar>
    <md-content id="content" flex layout-padding md-scroll-y>
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>

        <p>{{ul.selected.content}}</p>

<script src="./src/users/Users.js"></script>
<script src="./src/users/UserController.js"></script>
<script src="./src/users/UserService.js"></script>

<script type="text/javascript">

    angular
            .module('starterApp', ['ngMaterial', 'users'])
            .config(function ($mdThemingProvider, $mdIconProvider) {
                $mdIconProvider
                        .defaultIconSet("./assets/svg/avatars.svg", 128)
                        .icon("xxx", "./assets/svg/menu.svg", 24)
                        .icon("share", "./assets/svg/share.svg", 24)
                        .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                        .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                        .icon("twitter", "./assets/svg/twitter.svg", 512)
                        .icon("phone", "./assets/svg/phone.svg", 512);
                $mdThemingProvider.theme('default');

            });

</script>
