<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">
    <md-toolbar layout="row" class="md-whiteframe-z1">
      <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="ul.toggleList()" class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
        </md-button>
        <h2>
          Toolbar with Icon Buttons
        </h2>      
      </div>
    </md-toolbar>
    
    <div flex layout="row">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" >
        <md-list>
          <md-list-item ng-repeat="it in ul.users" ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon class=avatar md-svg-icon="{{it.avatar}}"></md-icon>
            <span>{{it.name}}</span>
          </md-list-item>
        </md-list>
      </md-sidenav>
<!--
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>
-->
      <div flex layout="column">
        <md-content  id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>
        <md-content flex id="grid" class=gridListdemoBasicUsage>
          <md-grid-list
                md-cols="12"
                md-row-height="3:2"
                md-gutter="8px" >
            <md-grid-tile class="gray"
                md-rowspan="1" md-colspan="2">
              <md-grid-tile-footer>
                <h3>#1: (1r x 2c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="green">
              <md-grid-tile-footer>
                <h3>#2: (1r x 1c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="yellow">
              <md-grid-tile-footer>
                <h3>#3: (1r x 1c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="blue"
                md-rowspan="2">
              <md-grid-tile-footer>
                <h3>#4: (2r x 1c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="red"
                md-rowspan="2" md-colspan="2">
              <md-grid-tile-footer>
                <h3>#5: (2r x 2c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="green"
                md-rowspan="3" md-colspan="2">
              <md-grid-tile-footer>
                <h3>#6: (2r x 1c)</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>        
        </md-content>
      </div>        
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){
                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("xxx"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);
                      $mdThemingProvider.theme('default');

              });

    </script>

  </body>
</html>
